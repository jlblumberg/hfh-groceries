language: ruby
rvm:
- 2.6.6
services:
- postgresql
before_script:
  - bundle exec rails db:create
  - bundle exec rails db:migrate
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
install:
- bundle install
- nvm install node
- node -v
- npm i -g yarn
- yarn
script:
- bundle exec rails webpacker:compile
- bundle exec rspec
branches:
  only:
  - master
deploy:
  provider: heroku
  skip_cleanup: true
  app: hfh-groceries
  on:
    repo: jlblumberg/hfh-groceries
  run:
  - bundle exec rails db:migrate
  - bundle exec rails db:seed
  api_key:
    secure: 
