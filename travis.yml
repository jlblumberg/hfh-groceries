cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
install:
- bundle install
- nvm install node
- node -v
- npm i -g yarn
- yarn
script:
- bundle exec rails webpacker:compile
- bundle exec rspec
branches:
  only:
  - master
deploy:
  provider: heroku
  skip_cleanup: true
  app: hfh-groceries
  on:
    repo: jlblumberg/hfh-groceries
